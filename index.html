<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smart login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="block p-5 mt-5 rounded-2 shadow-lg text-center">
        <h1 class="text-white">Smart Login</h1>
        <div class="form">     
          <input
            type="email"
            name="email"
            class="mt-3 p-2 rounded-1 border border-secondary w-100 bg-transparent text-white"
            placeholder="Enter Email"
            id="email"
            required
          />
          <input
            type="password"
            name="password"
            class="my-3 p-2 rounded-1 border border-secondary w-100 bg-transparent text-white"
            placeholder="Enter password"
            id="password"
            required
          />
          <div class="checkbox text-start">
          <input type="checkbox" id="check" name="checkbox">
          <label class="text-white" id="checkLabel" for="check">Show password</label>
          </div>
          <button type="button" class="btn btn-outline-info w-100 my-3" onclick=" login() ">
            Login
          </button>
          <p class="text-white text-center">
            Don't have an account ? <a class="text-info" href="signUp.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
